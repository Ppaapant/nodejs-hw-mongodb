tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login a user with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's  email"
            type: string
            example: 'JohnDoe@mail.com'
          password:
            description: "User's password"
            type: string
            example: 'cdd286b30065d'
responses:
  '200':
    description: LOgin a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              example:
                { 'accessToken': 'WLV8Slt8fxtu3T8x+oaXD5idb9/TiJsPt6W3YR11' }
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'