tags:
  - Auth
summary: Create user
operationId: createUser
description: 'Create a user with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            example: 'JohnDoe@mail.com'
          password:
            description: "User's password"
            type: string
            example: 'cdd286b30065d'
responses:
  '201':
    description: Creates a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              example:
                name:
                  description: "User's name"
                  type: string
                  example: 'John Doe'
                email:
                  description: "User's email"
                  type: string
                  example: 'JohnDoe@mail.com'
  '400':
    $ref: '../../components/responses/400.yaml'
  '409':
    $ref: '../../components/responses/409.yaml'