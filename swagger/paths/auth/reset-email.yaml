tags:
  - Auth
summary: Reset password email user
operationId: resetEmailUser
description: 'Email to user for reset password'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "User's  email"
            type: string
            example: 'JohnDoe@mail.com'
responses:
  '200':
    description: Reset password email to user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
              example: {}
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'